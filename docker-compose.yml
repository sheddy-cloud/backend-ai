version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: ai_safari_postgres
    environment:
      POSTGRES_DB: ai_safari_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database:/docker-entrypoint-initdb.d
    networks:
      - ai_safari_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai_safari_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai_safari_network
